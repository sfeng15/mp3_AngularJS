<div ng-controller="detailsController">
    <!--<div id="detailsPanel" background= "/data/images/tt0012349.jpg" >-->
    <!--<div id="detailsPanel" background= url("/data/images/tt0012349.jpg") >-->
    <div id="detailsPanel"> <!--style="background-image: url(/data/images/{{movie.imdbID}}.jpg); background-repeat: no-repeat;background-size: 100% 100%;"-->
    <!--<div id="detailsPanel" style="background-image: "/data/images/tt0012349.jpg" >-->

    <!--<div id="detailsPanel"  >-->
        <div class="row"><!--arrows-->
            <div class="small-2 columns  arrow">
                <div class="text-center">
                    <a ng-show="movie.rank!==1" class="ng-hide" href="#/details/{{movie.rank-1}}"> < </a>
                </div>
            </div>
            <div class="small-6 columns"></div>
            <div class="small-2  columns arrow ">
                <div class="text-center">
                    <a ng-show="movie.rank!==250" id="rightArrow "href="#/details/{{movie.rank+1}}"> >  </a>
                </div>
            </div>
        </div>
        <div class="row"><!--title and rank-->
            <p class="title">{{movie.title}}</p>
            <p class="rank">Rank:{{movie.rank}}</p>
        </div>
        <div class="row"><!--img and content-->
            <div class="small-4 columns  ">
                <img ng-src="./data/images/{{movie.imdbID}}.jpg">
            </div>
            <div class="small-8 columns  ">
                <p id="plot">{{movie.plot}}</p>
                 <p class="short">Released: {{movie.released}}</p>
                 <p class="short">Runtime:{{movie.runtime}}</p>
                <p class="short">Awards: {{movie.awards}}</p>
            </div>
        </div>
    </div>
</div>
